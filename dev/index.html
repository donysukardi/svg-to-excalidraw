<!DOCTYPE html>
<html>
  <head>
    <title>svg-to-excalidraw</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
        padding: 1rem;
      }

      h1 {
        margin: 1rem;
      }

      .custom-file-upload {
        border: 1px solid #000;
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
      }

      #source {
        display: none;
      }

      #result {
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>svg-to-excalidraw</h1>
    <label for="source" class="custom-file-upload">Select source file</label>
    <input type="file" id="source" accept=".svg" />
    <textarea
      id="result"
      rows="40"
      cols="80"
      placeholder="Result in excalidraw file format should be output here"
    ></textarea>
    <script type="module">
      import svgParse from "../dist/esm-bundle.js";

      const fileSelector = document.getElementById("source");

      fileSelector.addEventListener("change", (event) => {
        const fileList = event.target.files;
        readFile(fileList[0]);
      });

      function readFile(file) {
        if (file.type && file.type !== "image/svg+xml") {
          console.log("File is not SVG.");

          return;
        }

        const reader = new FileReader();

        reader.readAsText(file);
        reader.addEventListener("load", (event) => {
          const parsingResult = svgParse.parse(event.target.result);

          document.getElementById("result").value = JSON.stringify(
            parsingResult,
            null,
            2,
          );
        });
      }
    </script>
  </body>
</html>
